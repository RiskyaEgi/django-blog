{% extends 'blog/base.html' %}
{% block title %}Dashboard Berita{% endblock %}

{% block content %}
<div class="container my-5">

  <h2 class="fw-bold mb-4">ðŸ“‹ Dashboard Berita</h2>

  <table class="table table-bordered table-hover">
    <thead class="table-primary">
      <tr>
        <th>Judul</th>
        <th>Tanggal</th>
        <th width="180">Aksi</th>
      </tr>
    </thead>
    <tbody>

      {% for b in berita_list %}
      <tr>
        <td>{{ b.judul }}</td>
        <td>{{ b.created_at|date:"d M Y" }}</td>
        <td>
          <a href="{% url 'berita_edit' b.pk %}" class="btn btn-sm btn-warning">
            Edit
          </a>
          <a
            href="{% url 'berita_delete' b.pk %}"
            class="btn btn-sm btn-danger"
            onclick="return confirm('Hapus berita ini?');"
          >
            Hapus
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center text-muted">
          Belum ada berita
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>

</div>
{% endblock %}
